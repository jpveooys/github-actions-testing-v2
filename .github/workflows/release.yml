name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        default: alpha
        type: choice
        options:
          - alpha
          - stable

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04
    steps:
      - name: Git clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # A custom token must be used, as GitHub doesn't trigger workflows
          # for pushes made using the default token
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: npm install
        run: npm install

      - name: Configure Git user
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git config push.autoSetupRemote true

      - name: Prepare release
        run: npm run release:${{ inputs.release-type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: git-branch
        name: Get Git branch
        run: echo "git-branch=$(git rev-parse --abbrev-ref HEAD)" >> "$GITHUB_OUTPUT"

      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ steps.git-branch.outputs.git-branch }}
          running-workflow-name: Release
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30

      - name: Merge release branch
        run: |
          git switch main
          git merge --ff-only ${{ steps.git-branch.outputs.git-branch }}
          git push --follow-tags origin main

      - name: Publish the release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:${{ inputs.release-type }} -- --no-increment --no-git --github.release

      - name: Delete release branch
        if: always() && steps.git-branch.outputs.git-branch
        run: |
          git push origin :${{ steps.git-branch.outputs.git-branch }}
